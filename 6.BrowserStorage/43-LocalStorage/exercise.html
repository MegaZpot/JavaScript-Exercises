<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Exercise</title>
</head>
<body>
    <script>
        const user = {
        id: 1,
        name: "John",
        age: 25,
        };
        localStorage.setItem('user',JSON.stringify(user));

        // A continuación el método para printear en consola `user`

        const readUserData = localStorage.getItem('user');

        console.log("Los datos son:",JSON.parse(readUserData));

    </script>
</body>
</html>
