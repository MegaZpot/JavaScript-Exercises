<!-- https://jsonplaceholder.typicode.com/users

Ejercicio 6: Renderizar una tabla dinámicamente con datos de una API
Haz una solicitud fetch a una API pública que devuelva datos en formato 
tabular (por ejemplo, datos de usuarios, productos, etc.). 
Luego, utiliza los datos obtenidos para renderizar dinámicamente una tabla en la página web. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="table">
      <thead>
        <tr>
          id
        </tr>
        <tr>
          name
        </tr>
        <tr>
          username
        </tr>
        <tr>
          email
        </tr>
        <tr>
          address
        </tr>
        <tr>
          city
        </tr>
      </thead>

      <tbody id="tbody"></tbody>
    </table>

    <script>
      async function datosdetabla() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/users"
          );

          const data = await response.json();

          console.log(data);
          data.forEach((element) => {
            const fila = document.createElement("tr");

            fila.innerHTML = 
              `<td> ${element.id} </td> 
              <td>${element.name}</td> 
              <td>${element.username}</td>
              <td>${element.email}</td> 
              <td>${element.address.street}</td>
              <td>${element.address.city}</td>`;

            const tbody = document.getElementById("tbody");
            tbody.appendChild(fila);
          });
        } catch (error) {
          console.log(error);
        }
      }

      datosdetabla();
    </script>
  </body>
</html>
